<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chat</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top left, #6a11cb, #2575fc);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* ===== MAIN CARD ===== */
.app {
  width: 95%;
  max-width: 420px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.35);
  animation: floatIn 0.7s ease;
}

@keyframes floatIn {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ===== HEADER ===== */
h3 {
  margin: 0 0 15px;
  text-align: center;
  font-size: 1.4rem;
  letter-spacing: 1px;
}

/* ===== INPUTS ===== */
input {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 0.95rem;
  background: rgba(255,255,255,0.85);
}

input::placeholder {
  color: #666;
}

/* ===== BUTTONS ===== */
button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #ff4ecd, #6a11cb);
  color: #fff;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

hr {
  border: none;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 18px 0;
}

/* ===== CHAT ===== */
#chat {
  display: none;
}

/* ===== MESSAGE AREA ===== */
#msgs {
  height: 300px;
  overflow-y: auto;
  padding: 12px;
  border-radius: 14px;
  background: rgba(0,0,0,0.25);
  margin-bottom: 10px;
}

/* ===== MESSAGE BUBBLES ===== */
#msgs div {
  margin-bottom: 8px;
  padding: 8px 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.15);
  font-size: 0.9rem;
  animation: pop 0.2s ease;
}

@keyframes pop {
  from { transform: scale(0.95); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* ===== SEND ROW ===== */
.send-row {
  display: flex;
  gap: 8px;
}

#text {
  flex: 1;
}

#send {
  width: auto;
  padding: 0 18px;
}

/* ===== SCROLLBAR ===== */
#msgs::-webkit-scrollbar {
  width: 6px;
}
#msgs::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.4);
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="app">
 <div id="joinScreen">
  <h3>ðŸ’¬ Join Chat</h3>

  <input id="room" placeholder="Room name">
  <input id="user" placeholder="Your username">
  <button id="join">Join</button>

  <hr>
 </div>


  <div id="chat">
    <div id="msgs"></div>

    <div class="send-row">
      <input id="text" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
  </div>
</div>

<script>
let ws;
let room;
let user;

// âœ… FIX: explicitly get inputs
const roomInput = document.getElementById("room");
const userInput = document.getElementById("user");
const textInput = document.getElementById("text");
const msgs = document.getElementById("msgs");

function add(u, t) {
  const d = document.createElement("div");
  d.textContent = u + ": " + t;
  msgs.appendChild(d);
  msgs.scrollTop = msgs.scrollHeight;
}

document.getElementById("join").onclick = async () => {
  room = roomInput.value.trim();
  user = userInput.value.trim();
  if (!room || !user) {
    alert("Enter room and username");
    return;
  }

  document.getElementById("joinScreen").style.display = "none";

  document.getElementById("chat").style.display = "block";

  // Load history (non-blocking)
  try {
    const res = await fetch(
      `https://chat-server.skybaseofj2.workers.dev/history?room=${encodeURIComponent(room)}`
    );
    const history = await res.json();
    history.forEach(m => add(m.user, m.text));
  } catch (e) {
    console.warn("History load failed, continuing...");
  }

  // Open WebSocket
  ws = new WebSocket(
    `wss://chat-server.skybaseofj2.workers.dev/?room=${encodeURIComponent(room)}`
  );

  ws.onmessage = e => {
    const m = JSON.parse(e.data);
    add(m.user, m.text);
  };
};

document.getElementById("send").onclick = () => {
  if (!ws || ws.readyState !== WebSocket.OPEN) return;
  if (!textInput.value.trim()) return;

  ws.send(JSON.stringify({
    user,
    text: textInput.value,
    time: Date.now()
  }));

  textInput.value = "";
};
</script>

</body>
</html>
